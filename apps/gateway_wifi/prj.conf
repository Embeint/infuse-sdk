# WiFi Gateway options
CONFIG_INFUSE_SDK=y
CONFIG_INFUSE_WATCHDOG=y
CONFIG_EPACKET_FORWARDING=y
CONFIG_EPACKET_PACKET_SIZE_MAX=1360
CONFIG_EPACKET_BUFFERS_TX=10
CONFIG_EPACKET_BUFFERS_RX=8

# TDF announce sending
CONFIG_TASK_RUNNER=y
CONFIG_TASK_RUNNER_TASK_TDF_LOGGER=y

# Bluetooth
CONFIG_BT_CENTRAL=y

# WiFi
CONFIG_NETWORKING=y
CONFIG_WIFI=y
CONFIG_WIFI_USAGE_MODE_STA=y

# Group packets for TX efficiency
CONFIG_EPACKET_RECEIVE_GROUPING=y
CONFIG_EPACKET_RECEIVE_GROUPING_MAX_HOLD_MS=250

# As a high-throughput gateway we want more frequent ACKs
CONFIG_EPACKET_INTERFACE_UDP_ACK_PERIOD_SEC=60

# Gateway RPCs
CONFIG_INFUSE_RPC_CLIENT=y
CONFIG_INFUSE_RPC_COMMAND_BT_FILE_COPY_BASIC=y
CONFIG_INFUSE_RPC_COMMAND_BT_FILE_COPY_COAP=y
