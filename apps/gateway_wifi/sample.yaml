sample:
  description: Bluetooth <-> WiFi bridge
  name: gateway WiFi
common:
  build_only: true
  required_snippets:
    - infuse
  depends_on:
    - netif
    - wifi
  integration_platforms:
    - nrf7002dk/nrf5340/cpuapp/ns
    - nrf7002dk/nrf5340/cpuapp
tests:
  sample.app.gateway_wifi:
    tags: gateway
  sample.app.gateway_wifi.sysbuild:
    tags: gateway
    sysbuild: true
    filter: not CONFIG_BUILD_WITH_TFM
