sample:
  description: LTE tracker application
  name: LTE Tracker
common:
  build_only: true
  required_snippets:
    - infuse
  platform_allow:
    - nrf9160dk/nrf9160/ns
    - nrf9161dk/nrf9161/ns
    - nrf9151dk/nrf9151/ns
  integration_platforms:
    - nrf9161dk/nrf9161/ns
    - nrf9151dk/nrf9151/ns
tests:
  sample.app.lte_tracker:
    platform_allow:
      - tauro/nrf9151/ns
      - tauro2/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - tauro/nrf9151/ns
      - tauro2/nrf9151/ns
      - thingy91x/nrf9151/ns
    tags: app
  sample.app.lte_tracker.wifi_scanner:
    tags: app
    sysbuild: true
    extra_args:
      - lte_tracker_SHIELD=nrf7002ek
      - lte_tracker_EXTRA_CONF_FILE=wifi_scanning.conf
