sample:
  description: Bluetooth <-> USB bridge
  name: gateway USB
common:
  build_only: true
  required_snippets:
    - infuse
  depends_on:
    - usb_cdc
  integration_platforms:
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - nrf5340dk_nrf5340_cpuapp_ns
tests:
  sample.app.gateway_usb:
    tags: gateway
  sample.app.gateway_usb.sysbuild:
    tags: gateway
    sysbuild: true
    filter: not CONFIG_BUILD_WITH_TFM
