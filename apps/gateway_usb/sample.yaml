sample:
  description: Bluetooth <-> USB bridge
  name: gateway USB
common:
  build_only: true
  required_snippets:
    - infuse
  depends_on:
    - usb_device
  integration_platforms:
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf5340dk/nrf5340/cpuapp/ns
tests:
  sample.app.gateway_usb:
    tags: gateway
  sample.app.gateway_usb.sysbuild:
    tags: gateway
    sysbuild: true
    filter: not CONFIG_BUILD_WITH_TFM
