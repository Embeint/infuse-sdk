  name: Bluetooth HCI SPI
common:
  harness: bluetooth
  platform_allow:
    - nrf9160dk/nrf52840
    - tauro/nrf52840
  integration_platforms:
    - tauro/nrf52840
  tags:
    - bluetooth
    - spi
tests:
  sample.bluetooth.hci_spi:
    sysbuild: false
  sample.bluetooth.hci_spi.sysbuild:
    sysbuild: true
  sample.bluetooth.hci_spi.infuse:
    required_snippets:
      - infuse-bt-ctlr
    sysbuild: false
  sample.bluetooth.hci_spi.sysbuild.infuse:
    required_snippets:
      - infuse-bt-ctlr
    sysbuild: true
