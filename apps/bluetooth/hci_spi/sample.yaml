sample:
  description: Allows Zephyr to provide Bluetooth connectivity via SPI.
  name: Bluetooth HCI SPI
common:
  harness: bluetooth
  filter: dt_compat_enabled("zephyr,bt-hci-spi-slave")
  integration_platforms:
    - auroch@1.0.0/nrf54l15/cpuapp
    - tauro2/nrf54l15/cpuapp
    - tauro/nrf52840
  platform_exclude:
    - nrf9160dk@0.7.0/nrf52840
  tags:
    - bluetooth
    - spi
tests:
  sample.bluetooth.hci_spi:
    sysbuild: false
    integration_platforms:
      - thingy91x/nrf5340/cpuapp
  sample.bluetooth.hci_spi.sysbuild:
    sysbuild: true
    integration_platforms:
      - thingy91x/nrf5340/cpuapp
  sample.bluetooth.hci_spi.infuse:
    filter: dt_compat_enabled("zephyr,bt-hci-spi-slave") and not CONFIG_SOC_NRF5340_CPUAPP
    required_snippets:
      - infuse-bt-ctlr
    sysbuild: false
  sample.bluetooth.hci_spi.sysbuild.infuse:
    filter: dt_compat_enabled("zephyr,bt-hci-spi-slave") and not CONFIG_SOC_NRF5340_CPUAPP
    required_snippets:
      - infuse-bt-ctlr
    sysbuild: true
