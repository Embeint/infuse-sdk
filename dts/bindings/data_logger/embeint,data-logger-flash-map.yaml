description: Data logging backend using the flash_map API

compatible: "embeint,data-logger-flash-map"

include: data-logger-base.yaml

properties:
  partition:
    type: phandle
    required: true
    description: |
      Flash Map partition to log data to.

  block-size:
    type: int
    default: 512
    description: |
      Size of blocks on the underlying flash map device
