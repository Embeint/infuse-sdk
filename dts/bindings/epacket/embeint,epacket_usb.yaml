description: ePacket USB interface

compatible: "embeint,epacket-usb"

include: "epacket-base.yaml"

properties:
  cdc-acm:
    type: phandle
    required: true
    description: |
        USB CDC-ACM backend.
  header-size:
    default: 23
  footer-size:
    default: 16
