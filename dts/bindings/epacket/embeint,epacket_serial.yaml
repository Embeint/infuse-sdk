description: ePacket serial interface

compatible: "embeint,epacket-serial"

include: "epacket-base.yaml"

properties:
  serial:
    type: phandle
    required: true
    description: |
      Serial port backend supporting interrupt driven API.
  depends-on:
    default: "CONFIG_EPACKET_INTERFACE_SERIAL"
  header-size:
    default: 27
  footer-size:
    default: 16
