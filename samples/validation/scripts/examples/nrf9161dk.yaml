general:
  test-title: "nRF9161DK Validation"
  result-folder: "./records"
  valid-dut-regex: "\\d+"
  test-timeout: 60.0
  operator-id: false
  valid-operator-regex: "\\d+"
  images:
    url-base: "https://upload.wikimedia.org/wikipedia/commons/thumb/"
    pass: "3/3b/Eo_circle_green_checkmark.svg/250px-Eo_circle_green_checkmark.svg.png"
    fail: "d/db/Stop_cross.svg/240px-Stop_cross.svg.png"
infuse:
  # nRF9161DK
  board: b0bc6396-62b7-45d9-85b3-04b62e58946e
  # test organisation
  organisation: 413c1966-9186-40da-b412-590afb10c301
socs:
  Application MCU:
    device-id: nrf9161_xxCA
    jlink-snr: 1
    primary: true
    recover: true
    nrf91-modem-firmware: ~/mfw_nrf91x1_2.0.3.zip
    binaries:
      test:
        file: "./build/nrf9161dk/nrf9161/ns/validation/zephyr/tfm_merged.hex"
        erase: ERASE_ALL
        verify: VERIFY_READ
        reset: RESET_PIN
        provision: true
      success:
        file: "./build/nrf9161dk/nrf9161/ns/low_power/zephyr/tfm_merged.hex"
        erase: ERASE_ALL
        verify: VERIFY_READ
        reset: RESET_PIN
        provision: true
tests:
  FLASH:
    subtests:
      PAGE_SIZE:
        type: int
        int-equals: 65536
      PAGE_CNT:
        type: int
        int-equals: 512
  ENV:
    subtests:
      TEMPERATURE:
        type: float
        unit: degree Celsius
        float-in-range: [0, 50]
  PWR:
    subtests:
      VOLTAGE:
        type: float
        unit: volt
        float-in-range: [4.5, 5.5]
      SOC:
        type: int
        unit: percent
        int-in-range: [80, 100]
  MODEM:
    subtests:
      MODEL:
        type: str
        str-equals: "nRF9161-LACA"
      ESN:
        type: int
        int-in-range: [100000000000000, 999999999999999]
      IMEI:
        type: int
        int-in-range: [100000000000000, 999999999999999]
      FW_VERSION:
        type: str
        str-equals: mfw_nrf91x1_2.0.3
      SIM_IMSI:
        type: int
        int-in-range: [1, 999999999999999]
      SIM_ICCID:
        type: int
        int-in-range: [8900000000000000000, 8999999999999999999]
  GNSS: {}
  SYS:
    subtests:
      INFUSE_ID:
        type: int
        int-in-range: [0x1, 0xFFFFFFFFFFFFFFFE]
  LED: {}
