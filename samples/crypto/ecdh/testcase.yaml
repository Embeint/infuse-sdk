common:
  tags: crypto ecdh
  min_flash: 64
  min_ram: 32
tests:
  crypto.ecdh:
    platform_allow:
      - native_sim
      - mps2/an385
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
    integration_platforms:
      - native_sim
      - mps2/an385
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Shared secret:"
