sample:
  description: Profiling of cryptographic operations
  name: crypto_profiling
common:
  platform_allow:
    - qemu_cortex_m3
    - native_sim
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf5340dk/nrf5340/cpuapp/ns
  integration_platforms:
    - qemu_cortex_m3
    - native_sim
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf5340dk/nrf5340/cpuapp/ns
tests:
  sample.app.crypto_profiling:
    tags: crypto
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "ASCON backend - .*"
        - "MAC/HASH Algorithms"
