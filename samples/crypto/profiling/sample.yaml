sample:
  description: Profiling of cryptographic operations
  name: crypto_profiling
common:
  integration_platforms:
    - qemu_cortex_m3
    - native_sim
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - nrf5340dk_nrf5340_cpuapp_ns
tests:
  sample.app.crypto_profiling:
    tags: crypto
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "ASCON backend - .*"
        - "MAC/HASH Algorithms"
