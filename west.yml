# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: 1d23df0b6134aa691f4b5c45c12c7eba0a37d6ea
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - libmetal
          - fatfs
          - mcuboot
          - mbedtls
          - open-amp
          - segger
          - tinycrypt
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: 11ce8d55ca9a4684cffdff0f003ac244c6c009c4
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
