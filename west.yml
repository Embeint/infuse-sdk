# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: c9817fec277c5fd9e3e2fd1da12b104c19e1e62f
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - segger
          - mcuboot
          - mbedtls
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: c220f25c9678f8abab809b2a55e96c857e9d9fe2
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
