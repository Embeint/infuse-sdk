# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: d8810253b6ffa5d1c0199784f9986ef95db968e4
      # Limit imported repositories to limit clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - segger
          - mcuboot
          - mbedtls
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: ef544914d4993a25c1c9b7a8b3591e297a20a8f1
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
