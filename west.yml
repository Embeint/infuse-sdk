# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint
    - name: memfault
      url-base: https://github.com/memfault

  projects:
    - name: zephyr
      revision: 4eb8fbc09119d707beca831a047c93faded03dc8
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - libmetal
          - fatfs
          - mcuboot
          - mbedtls
          - open-amp
          - segger
          - tinycrypt
          - trusted-firmware-m
          - zcbor
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: cca8709e56cd65561a330ed5b09def75aa4f72ba
      import: true
    - name: memfault-firmware-sdk
      path: modules/lib/memfault
      revision: 1.12.0
      remote: memfault

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
