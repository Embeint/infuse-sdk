manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint
    - name: memfault
      url-base: https://github.com/memfault

  projects:
    - name: zephyr
      revision: 421fde84b01ed6c475397b845cc9ff49497c363d
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis-dsp
          - cmsis_6
          - hal_nordic
          - hal_st
          - hal_stm32
          - hostap
          - libmetal
          - lora-basics-modem
          - loramac-node
          - fatfs
          - mbedtls
          - open-amp
          - segger
          - nrf_wifi
          - tinycrypt
          - trusted-firmware-m
          - picolibc
          - zcbor
    - name: mcuboot
      revision: 9b33a6d77ca98f73903e6055eb72589761fcfa40
      path: bootloader/mcuboot
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: 8b1debd1fdd12e93d8321e4d52cc96cc19578777
      import: true
    - name: memfault-firmware-sdk
      path: modules/lib/memfault
      revision: 1.30.2
      remote: memfault

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
    import: submanifests
