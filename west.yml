# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: 7768d3aea4ee1ed438aeab6e326258dc5f7ea878
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - segger
          - mcuboot
          - mbedtls
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: c29c5c978e7b6a58fda6def1fab8e8161a87266a
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
