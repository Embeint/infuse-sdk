# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: 6894e214d74df31c4a672064464df107383b0591
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - libmetal
          - fatfs
          - mcuboot
          - mbedtls
          - open-amp
          - segger
          - tinycrypt
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: 4f746c93846b6eaee869f834e6565c10dbba2755
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
