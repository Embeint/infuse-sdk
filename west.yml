# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint
    - name: memfault
      url-base: https://github.com/memfault

  projects:
    - name: zephyr
      revision: b17fe10b29add8b4ba0ddbcd401f339993aa7dff
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - libmetal
          - fatfs
          - mcuboot
          - mbedtls
          - open-amp
          - segger
          - tinycrypt
          - trusted-firmware-m
          - zcbor
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: 9364f087b164c3ebfc817319735029d727e5e1b9
      import: true
    - name: memfault-firmware-sdk
      path: modules/lib/memfault
      revision: 1.12.0
      remote: memfault

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
