# The west manifest file for the Embeint SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: beec76796d71c65dd3dd42079e8e8f2fcb40770c
      # Limit imported repositories to limit clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - segger
          - mcuboot
          - mbedtls
          - trusted-firmware-m

  self:
    path: embeint-sdk
    west-commands: scripts/west-commands.yml
