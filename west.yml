# The west manifest file for the Infuse SDK.

manifest:
  defaults:
    remote: embeint

  remotes:
    - name: embeint
      url-base: https://github.com/embeint

  projects:
    - name: zephyr
      revision: 16e71d568378000255fd976162b650fa4b9206d6
      # Limit imported repositories to reduce clone time
      import:
        name-allowlist:
          - cmsis
          - cmsis-dsp
          - hal_nordic
          - libmetal
          - fatfs
          - mcuboot
          - mbedtls
          - open-amp
          - segger
          - tinycrypt
          - trusted-firmware-m
    - name: sdk-nrf
      path: modules/nrfconnect/sdk-nrf
      revision: f1ae2de72f99c9064603fe03da3406fb507d7978
      import: true

  self:
    path: infuse-sdk
    west-commands: scripts/west-commands.yml
