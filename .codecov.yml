codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: no
    patch: no
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  behavior: default
  require_changes: no

ignore:
  # These libraries are external imports and should not count towards coverage stats
  - "lib/crypto/ascon"
  - "lib/crypto/XKCP"
