common:
  tags: infuse
  min_flash: 64
  min_ram: 32
tests:
  lib.common_boot:
    platform_allow:
      - native_sim_64
      - native_sim
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Device:(.*)"
        - "Board:(.*)"
        - "Reboots:(.*)"
