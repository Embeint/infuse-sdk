common:
  tags: infuse
  min_flash: 64
  min_ram: 32
tests:
  lib.common_boot:
    ignore_faults: true
    expect_reboot: true
    platform_exclude:
      - native_sim
      - nrf52_bsim
    required_snippets:
      - infuse
    integration_platforms:
      - mps2/an385
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Version: (.*)"
        - "Device: (.*)"
        - "Board: (.*)"
        - "UICC: (.*)"
        - "IMSI: (.*)"
        - "Reboots: (.*)"
