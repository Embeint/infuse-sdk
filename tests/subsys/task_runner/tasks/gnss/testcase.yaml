common:
  tags: gnss
  min_flash: 64
  min_ram: 32
  required_snippets:
    - infuse
  platform_allow:
    - mps2/an385
  integration_platforms:
    - mps2/an385
tests:
  task_runner.tasks.gnss.ubx_m8:
    extra_args: DTC_OVERLAY_FILE=ubx_m8.overlay
  task_runner.tasks.gnss.nrf9x:
    extra_args: DTC_OVERLAY_FILE=nrf9x.overlay
  task_runner.tasks.gnss.zephyr:
    extra_configs:
      - CONFIG_GNSS_EMUL_MANUAL_UPDATE=y
    extra_args: DTC_OVERLAY_FILE=zephyr.overlay
