CONFIG_ZTEST=y
CONFIG_INFUSE_SDK=y

CONFIG_EPACKET_PACKET_SIZE_MAX=64

CONFIG_KV_STORE_KEY_WIFI_SSID=y
CONFIG_KV_STORE_KEY_WIFI_PSK=y
CONFIG_KV_STORE_KEY_GEOFENCE=y
CONFIG_KV_STORE_KEY_GEOFENCE_RANGE=5

# Disable some default keys since the test has
# strict expectations regarding how many keys
# can fit in a single packet.
CONFIG_KV_STORE_KEY_BOARD_TARGET=n
