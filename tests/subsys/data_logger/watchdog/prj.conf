CONFIG_ZTEST=y
CONFIG_POLL=y
CONFIG_LOG=y
CONFIG_EPACKET=y
CONFIG_EPACKET_INTERFACE_DUMMY=y
CONFIG_DATA_LOGGER=y
CONFIG_DATA_LOGGER_EPACKET=y
CONFIG_DATA_LOGGER_OFFLOAD_WRITES=y
CONFIG_DATA_LOGGER_OFFLOAD_WATCHDOG=y
CONFIG_WATCHDOG=y
CONFIG_INFUSE_WATCHDOG=y
CONFIG_INFUSE_WATCHDOG_PERIOD_MS=2000
# QEMU watchdog only supports one channel
CONFIG_EPACKET_INFUSE_WATCHDOG=n
# QEMU watchdog can behave oddly when run at super speed
CONFIG_QEMU_ICOUNT=n
