common:
  tags: data_logger
  min_flash: 64
  min_ram: 32
tests:
  data_logger.exfat:
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
  data_logger.exfat.sd:
    build_only: true
    depends_on: arduino_spi
    extra_args:
      - SHIELD=sparkfun_microsd
    platform_exclude:
      - nrf9161dk_nrf9161
      - nrf9160dk_nrf9160
      - nrf9151dk_nrf9151
      - nrf9161dk/nrf9161/ns
      - nrf9160dk/nrf9160/ns
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf52840dk/nrf52840
