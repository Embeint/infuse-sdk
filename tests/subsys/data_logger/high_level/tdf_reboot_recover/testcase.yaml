common:
  tags: data_logger tdf
  expect_reboot: true
  platform_exclude:
    - native_sim
    - nrf52_bsim
    - nrf9161dk/nrf9161/ns
    - nrf9151dk/nrf9151/ns
  min_flash: 64
  min_ram: 32
  run_sequential: true
tests:
  data_logger.tdf.reboot_recover:
    required_snippets:
      - infuse
    integration_platforms:
      - mps2/an385
  data_logger.tdf.reboot_recover.remote:
    extra_args: DTC_OVERLAY_FILE="./app.overlay;./tdf_remote.overlay"
    required_snippets:
      - infuse
    integration_platforms:
      - mps2/an385
