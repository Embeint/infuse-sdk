CONFIG_ZTEST=y
CONFIG_LOG=y
CONFIG_WATCHDOG=y
CONFIG_INFUSE_WATCHDOG=y
CONFIG_INFUSE_WATCHDOG_SW_MULTICHANNEL=y
CONFIG_INFUSE_WATCHDOG_PERIOD_MS=2000
CONFIG_INFUSE_WATCHDOG_FEED_EARLY_MS=100
CONFIG_INFUSE_WATCHDOG_SOFTWARE_WARNING=y
CONFIG_INFUSE_WATCHDOG_SOFTWARE_WARNING_MS=50
# QEMU watchdog can behave oddly when run at super speed
CONFIG_QEMU_ICOUNT=n
