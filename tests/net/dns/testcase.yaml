common:
  tags: infuse net
  min_flash: 64
  min_ram: 32
tests:
  net.dns.wifi:
    build_only: true
    integration_platforms:
      - nrf7002dk/nrf5340/cpuapp
    required_snippets:
      - infuse
    depends_on:
      - netif
      - wifi
  net.dns.native:
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    extra_args:
      - OVERLAY_CONFIG="overlay-nsos.conf"
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "google.com -> (.*):80"
        - "not.a.real.address -> Lookup failed"
        - "google.com -> IPv6:80"
