CONFIG_INFUSE_SDK=y
CONFIG_INFUSE_SECURITY_DEFAULT_NETWORK="../../tests/bsim/bluetooth/epacket/alternate_network.yaml"
CONFIG_DATA_LOGGER_LOG_LEVEL_WRN=y
CONFIG_TASK_RUNNER=y
CONFIG_BT=y
# Allow DATA_SENDER and DATA_LOGGER_READ to run with network auth
CONFIG_INFUSE_RPC_COMMAND_DATA_SENDER=y
CONFIG_INFUSE_RPC_COMMAND_DATA_SENDER_REQUIRED_AUTH=1
CONFIG_INFUSE_RPC_COMMAND_DATA_LOGGER_READ_REQUIRED_AUTH=1
# Reduce maximum connections to make it easier to test saturation
CONFIG_BT_MAX_CONN=1
